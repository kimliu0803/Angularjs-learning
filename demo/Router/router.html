<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>router</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body ng-app="myApp">
<div>
    <a href="#/">index1</a>
    <a href="#/index2">index2</a>
   <div ng-view></div>
</div>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-route.min.js"></script>
<script>
    var demo = angular.module('myApp', ['ngRoute']);
    demo.config(['$routeProvider', function($routeProvider) {
        $routeProvider.when('/', {
            templateUrl: 'partial/a.html',
            controller: 'demoCtrl'
        }).when('/index2', {
            templateUrl: 'partial/b.html'
        }).otherwise({
            redirectTo: '/'
        });
    }]);
    demo.controller('demoCtrl', function ($scope, demoService) {
        $scope.name = 'liangfei';
        $scope.users = demoService.getUsers();
    });
    demo.factory('demoService', function() {
        function getUsers() {
            var users = [{
                name: 'liangfei'
            },{
                name: 'wanglin'
            },{
                name: 'Jhon'
            },{
                name: 'Jane'
            }];
            return users;
        }

        return {
            getUsers: getUsers
        };
    });
</script>
</body>
</html>
