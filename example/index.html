<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app>
<div>
    <div>
        <input ng-model="name"/>
    </div>
    <p ng-bind="name">Hello Everyone!</p>
    <p>{{name}}</p>
    <p>{{1+1}}</p>
    <ul ng-init="users=[{name: 'liangfei'},{name: 'wangpengfei'}]">
        <li ng-repeat="user in users|filter:name" ng-bind="user.name"></li>
    </ul>
</div>
</body>
<script src="./vendor/angular.js"></script>
</html>
