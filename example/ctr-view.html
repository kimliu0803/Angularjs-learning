<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="demo">
<script src="./vendor/angular.js"></script>
<script>
    angular.module('demo', []).controller('demoCtrl', function ($scope) {
        $scope.name = 'liangfei';
        $scope.users = [{
            name: 'liangfei'
        },{
            name: 'wanglin'
        },{
            name: 'Jhon'
        },{
            name: 'Jane'
        }];
    });
</script>
<div ng-controller="demoCtrl">
    <div>
        <input ng-model="name"/>
    </div>
    <p ng-bind="name">Hello Everyone!</p>
    <ul>
        <li ng-repeat="user in users|filter:name" ng-bind="user.name"></li>
    </ul>
</div>
</body>
</html>
